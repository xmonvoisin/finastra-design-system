<!-- Tenants table -->
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">


    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="select-box">
        <div class="icons-holder">
          <mat-icon>keyboard_arrow_down</mat-icon>
          <mat-checkbox (click)="$event.stopPropagation();"></mat-checkbox>
        </div>         
      </th>
      <td mat-cell *matCellDef="let row" >
          <div class="icons-holder">
          <mat-icon>{{expandedElement === row ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
          <mat-checkbox (click)="$event.stopPropagation();"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          ></mat-checkbox>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tenants </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef class="applications-header"> Applications </th>
      <td mat-cell *matCellDef="let element" class="applications-content"> <span matBadge="{{element.count}}" class="uxg-subtitle-2 uxg-side-badge"></span></td>
    </ng-container>

    
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <!-- Applications table -->
          <table mat-table [dataSource]="element.list" class="table-sub-list">

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef class="select-box">
              
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="{{columnSub.id}}" *ngFor="let columnSub of columnsSub">
              <th mat-header-cell *matHeaderCellDef> {{columnSub.label}} </th>
              <td mat-cell *matCellDef="let elementSub"> {{elementSub[columnSub.id]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsSub"></tr>
            <tr mat-row *matRowDef="let elementSub; columns: displayedColumnsSub;" 
            (click)="selection.toggle(elementSub)">

            </tr>
          </table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
