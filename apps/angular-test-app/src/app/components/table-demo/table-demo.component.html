
  <div class="consent-component">
  <div class="consent-top-bar">
    <mat-form-field floatLabel="never" class="example-full-width">
        <mat-icon color="primary" matPrefix>search</mat-icon>
        <input type="search" matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!selection.selected.length">
        Revoke Consent
    </button>

</div>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 consent-table">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="select-box">
        <div class="icons-holder">
          <mat-icon>keyboard_arrow_down</mat-icon>
          <mat-checkbox (click)="$event.stopPropagation();"></mat-checkbox>
        </div>         
      </th>
      <td mat-cell *matCellDef="let row" >
          <div class="icons-holder">
          <mat-icon>{{expandedElement === row ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
          <mat-checkbox 
          (click)="$event.stopPropagation();"
          (change)="$event ? selectAllInRow(row) : null"
          [checked]="selectionHasValue(row) && isAllSelected(row)"
          [indeterminate]="selectionHasValue(row) && !isAllSelected(row)"
          ></mat-checkbox>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="tenantId">
      <th mat-header-cell *matHeaderCellDef> Tenants </th>
      <td mat-cell *matCellDef="let element"> {{element.tenantId}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef class="applications-header"> Applications </th>
      <td mat-cell *matCellDef="let element" class="applications-content"> <span matBadge="{{element.consents.length}}" class="uxg-subtitle-2 uxg-side-badge"></span></td>
    </ng-container>

    
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <!-- Applications table -->
          <table mat-table [dataSource]="element.consents" class="table-sub-list">

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef class="select-box">
              
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox 
                (click)="onSubSelection(row);"
                (change)="$event ? selection.toggle(row) : null;"
                [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="{{columnSub.id}}" *ngFor="let columnSub of columnsSub">
              <th mat-header-cell *matHeaderCellDef> {{columnSub.label}} </th>
              <td mat-cell *matCellDef="let elementSub"> {{elementSub[columnSub.id]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsSub"></tr>
            <tr mat-row *matRowDef="let elementSub; columns: displayedColumnsSub;" 
            (click)="onSubSelection(elementSub); $event.stopPropagation();">

            </tr>
          </table>
          <button mat-stroked-button color="primary" class="add-button"
          (click)="addItem(element);">
              <mat-icon>add</mat-icon>
              Add Application
          </button>
        
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
